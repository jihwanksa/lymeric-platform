version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lymeric-postgres
    environment:
      POSTGRES_USER: lymeric
      POSTGRES_PASSWORD: lymeric_dev_password
      POSTGRES_DB: lymeric_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lymeric"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for task queue and caching)
  redis:
    image: redis:7-alpine
    container_name: lymeric-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Data Platform Backend
  data-platform-backend:
    build:
      context: ./packages/data-platform/backend
      dockerfile: Dockerfile
    container_name: lymeric-data-backend
    environment:
      - DATABASE_URL=postgresql://lymeric:lymeric_dev_password@postgres:5432/lymeric_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./packages/data-platform/backend:/app
      - ./packages/shared/python:/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Data Platform Frontend
  data-platform-frontend:
    build:
      context: ./packages/data-platform/frontend
      dockerfile: Dockerfile
    container_name: lymeric-data-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./packages/data-platform/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - data-platform-backend
    command: npm run dev

  # Research Assistant Backend
  research-assistant-backend:
    build:
      context: ./packages/research-assistant/backend
      dockerfile: Dockerfile
    container_name: lymeric-assistant-backend
    environment:
      - DATABASE_URL=postgresql://lymeric:lymeric_dev_password@postgres:5432/lymeric_db
      - REDIS_URL=redis://redis:6379/1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    volumes:
      - ./packages/research-assistant/backend:/app
      - ./packages/research-assistant/skills:/skills
      - ./packages/shared/python:/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # Research Assistant Frontend
  research-assistant-frontend:
    build:
      context: ./packages/research-assistant/frontend
      dockerfile: Dockerfile
    container_name: lymeric-assistant-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8001
    ports:
      - "3001:3001"
    volumes:
      - ./packages/research-assistant/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - research-assistant-backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
