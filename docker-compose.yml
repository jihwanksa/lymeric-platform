version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: lymeric-postgres
    environment:
      POSTGRES_DB: lymeric_db
      POSTGRES_USER: lymeric_user
      POSTGRES_PASSWORD: lymeric_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lymeric_user -d lymeric_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lymeric-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  data-platform-backend:
    build:
      context: ./packages/data-platform/backend
      dockerfile: Dockerfile
    container_name: lymeric-data-backend
    environment:
      DATABASE_URL: postgresql://lymeric_user:lymeric_password@postgres:5432/lymeric_db
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
      SECRET_KEY: "your-secret-key-change-in-production"
    ports:
      - "8000:8000"
    volumes:
      - ./packages/data-platform/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  data-platform-frontend:
    build:
      context: ./packages/data-platform/frontend
      dockerfile: Dockerfile
    container_name: lymeric-data-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./packages/data-platform/frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - data-platform-backend
    command: npm run dev

volumes:
  postgres_data:
